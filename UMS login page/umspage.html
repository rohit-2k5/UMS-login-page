<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMS | Lovely Professional University</title>
    <link rel="stylesheet" href="umspagestyle.css">
</head>
<body>
    <div class="grid-container">

        <!-- image -->
        <div class="image"></div>


        <!-- rightupper logo and umslogo -->
        <div class="rightupper">
            <img src="lpulogo.svg" alt="logo" id="lpuimage">
            <img src="ums_logo1.svg" alt="umslogo" id="umslogo">
        </div>



        <!-- form in the middle -->
        <div class="rightmiddle">
            <div class="maindivinsiderightmiddle">
                <div class="h3andselect">
                    <h3>Log in</h3>
                    <select name="post" class="selectbutton" >
                        <option value="headoffice">HeadOffice</option>
                        <option value="ac">Ambedkar Chowk</option>
                        <option value="bhutan">Bhutan</option>
                        <option value="jm">Jammu</option>
                        <option value="np">Nepat</option>
                        <option value="bd">Bangladesh</option>
                        <option value="k">Kenya</option>
                        <option value="inds">Indonesia</option>
                        <option value="ymn">Yemen</option>
                        <option value="ng">Nigeria</option>
                    </select>
                </div>
                <div>
                    <input type="number" placeholder="User ID" class="useridandpasswordinput">
                </div>
                
                <div>
                    <input type="password" placeholder="Password" class="useridandpasswordinput">
                </div>

                <div class="forgotyourpassword">
                    <a href="/action">Forgot your password?</a>
                </div>

                <div class="Loginbutton">
                    <button id="login" type="submit">Login</button>
                </div>
            </div>
        </div>

        
        <!-- footer -->
        <div class="rightfooter">
            <img src="mail-icon.svg" alt="mail-icon" id="mailicon">
            <a href="Studentmail" id="mail">Student Mail</a>
        </div>
    </div>
</body>
</html>
